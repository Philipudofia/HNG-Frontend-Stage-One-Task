<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Stage One</title>
</head>
<body>
    <main>
        <div class="intro">
            <div class="displayPicture">
                <div class="img">
                    <img src="" alt="" class="displayImage" data-testid="slackDisplayImage">
                </div>
                <div class="cover">

                </div>
            </div>
            <div class="name">
                <p  data-testid="slackUserName">
                    Philip Udofia
                </p>
            </div>
        </div>
        <div class="trackContainer">
            <p class="track">
                Track: <span data-testid="myTrack" class="myTrack"> </span>
            </p>
        </div>
        <div class="time">
            <div class="day">
                <p class="currentDay" data-testid="currentDayOfTheWeek"></p>
            </div>
            <div class="utc">
                <p class="currentTime" data-testid="currentUTCTime">
                </p>
            </div>
        </div>
        <p><a href="http://https://github.com/Philipudofia/HNG-Frontend-Stage-One-Task" data-testid="githubURL" target="_blank">View Github Repo</a></p>
    </main>
    <script src="app.js"></script>
</body>
</html>
